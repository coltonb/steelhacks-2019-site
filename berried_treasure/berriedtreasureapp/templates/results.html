{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <table>
        {% for entry in entries %}
            <tr>
                <td>
                    <li>{{ entry.name }} - {{ entry.comment }} - {{ entry.date }}</li>
                </td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
