{% load static %}
<html>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap.min.css' %}"
    />
  </head>
  <body style="overflow:hidden">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Comment</th>
      </tr>
      {% for entry in entries %}
      <tr>
        <td>
          <b style = "font-size:4vw">{{ entry.name }}</b>
        </td>
        <td style = "font-size:3vw">{{ entry.date }}</td>
        <td style = "font-size:3vw">{{ entry.comment }}</td>
      </tr>
      {% endfor %}
    </table>

    <script>
      setTimeout(function() { window.location = "/results" }, 3000);
    </script>
  </body>
</html>
